<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Scan Product</title>
</head>

  <button type="submit">Add Item</button>
</form>

</body>
</html>
